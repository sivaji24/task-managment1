
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Writer</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
     <script src="https://code.jquery.com/jquery-3.7.0.js"></script>  
     <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
     <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href=".//demo.css">

<script  src="demo.js"></script>
</head>

<body>

   <div class="div"> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" >
    NewTask
      </button></div>
      

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">TaskManagment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="newTaskForm" class="form">
                  <div class="">
                    <div class="card-hea">
                     
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-7">
                            <form    id="taskForm">
                            <div class="mt-4 w-100 gap-4">
                              <label for="task">Task Name<b>*</b> </label>
                              <input type="text" id="task" name="task"   placeholder="Enter Name"/>
                              <div id="errorMessage" class="error-message"></div>
                              <!-- <div id="errorMessage1" class="error-message"></div> -->


                            </div>
                            <div class="mt-4 w-100 gap-4">
                              <label for="story">Type</label>
                              <select id="story" name="story"  >
                                <option value="none" selected disabled hidden>
                                  select a option
                                </option>
                                <option value="story">story</option>
                                <option value="bug">bug</option>
                              </select>
                            </div>
                            <div class="mt-4 w-100">
                              <label for="assignee">Assignee <b>*</b></label>
                              <select id="assignee" name="assignee">
                                <option value="" disabled selected>
                                  select a option
                                </option>
                                <option value="employee1">employee1</option>
                                <option value="employee2">employee2</option>
                                <option value="employee3">employee3</option>
                                <option value="employee4">employee4</option>
                                <option value="employee5">employee5</option>
                                
                              </select>
                              <div id="error-assignee" class="error-assignee"></div>
                            </div>

                            <div class="mt-4 w-100 d-flex">
                              <label for="inputPassword6"> Comments</label>
                              <textarea
                                class="form-control input-color"
                                placeholder="Typenote"
                                id="comments"
                              ></textarea>
                            </div>

                            <div class="mt-4 w-100">
                              <label for="start_date">Start Date:</label>
                              <input type="date" id="start_date" name="start_date"    />
                              <div id="error-start_date" class="error-start_date"></div>
                            
                            </div>
                            <div class="mt-4 w-100">
                              <label for="end_date">End Date:</label>
                              <input type="date" id="end_date" name="end_date"   />
                              <div id="error-end_date" class="error-end_date"></div>

                            </div>
                        
                        </div>
                        <div class="col-4 border_left">
                          <div
                            class="form-check form-switch d-flex align-items-center ps-3"
                          >
                          
                          </div>



                          
                          <div class="mt-4 w-100 ms-3">
                            <label for="spend_time" class="label_wid"
                              >Spend Time:</label
                            >
                            <input type="number" id="spend_time" name="spend_time"   placeholder="Enter Time" />
                            <div class="error-spendtime" id="error-spendtime" ></div>

                          </div>
                          <div class="mt-4 w-100 ms-3">
                            <label for="status" class="label_wid"
                              >Status:</label
                            >
                            <select id="status" name="status"  >
                              <option value="None">select a option</option>
                              <option value="progress">Progress</option>
                              <option value="completed">Completed</option>
                              <option value="pending">Pending</option>
                              <option value="open" >Open</option>
                            </select>
                          </div>
                          <div class="mt-4 w-100 ms-3">
                            <label for="priority" class="label_wid"
                              >Priority:</label
                            >
                            
                            <select id="priority" name="priority"  >
                              <option value="none" disabled selected>
                                select a option
                              </option>
                              <option value="high" id="high">High</option>
                              <option value="medium" id="medium">
                                Medium
                              </option>
                              <option value="low" id="low">Low</option>
                            </select>
                          </div>
                        </div>
                      
                        <div class="card- w-100 mt-4">
                          <div
                            class="d-flex align-items-center justify-content-center gap-3"
                          >
                           
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <input
              type="button"
              class="btn btn-primary"
               value="Submit"
              id="submit"
              onclick=submitTask()
            >
              
            </input>
            </div>
          </div>
        </div>
      </div>
      


    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">TASK</th>
                <th scope="col">STORY</th>
                <th scope="col">ASSIGNEE</th>
                <th scope="col">PRIORITY</th>
                <th scope="col">START DATE</th>
                <th scope="col">END DATE</th>
                <th scope="col">SPEND TIME</th>
                <th scope="col">STATUS</th>
            </tr>
        </thead>
        <p id="priorityParagraph"></p>
    </table>



</body>
</html>
